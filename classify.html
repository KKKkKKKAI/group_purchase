<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/classify.min.css">
    <title>分类</title>
</head>
<body>
    <div class="classify">
        <!-- 头部 -->
        <header>
            <button>Back</button>
            <p>分类</p>
            <div>
                <p>广州市</p>
                <img src="./img/jiantou.png">
            </div>
        </header>
        <!-- 区域 -->
        <section>
            <!-- 分类 -->
            <div class="slideshow">
                <!-- 图片 -->
                    <ul>
                        <li>
                            <img src="./img/foods.png">
                            <p>美食</p>
                        </li>
                        <li>
                            <img src="./img/movie.png">
                            <p>电影</p>
                        </li>
                        <li>
                            <img src="./img/sport.png">
                            <p>运动</p>
                        </li>
                        <li>
                            <img src="./img/music.png">
                            <p>唱歌</p>
                        </li>
                    </ul>
                <!-- 圆点 -->
                <div class="dot">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <!-- 美食类 -->
            <div class="cate">
                <div class="top">
                    <div class="left">
                        <img src="./img/type_of_food.png">
                        <p>美食类</p>
                    </div>
                    <div class="right">
                        <p>更多</p>
                        <img src="./img/icon2.png">
                    </div>
                </div>
                <div class="bottom">
                    <img src="./img/foods1.jpg">
                    <img src="./img/foods2.jpg">
                    <img src="./img/foods3.jpg">
                    <img src="./img/foods4.jpg">
                </div>
            </div>
            <!-- 运动类 -->
            <div class="sport">
                <div class="top">
                    <div class="left">
                        <img src="./img/type_of_sport.png">
                    <p>运动类</p>
                    </div>
                    <div class="right">
                        <p>更多</p>
                        <img src="./img/icon2.png">
                    </div>
                </div>
                <div class="bottom">
                    <img src="./img/sport1.jpg">
                    <img src="./img/sport2.jpg">
                    <img src="./img/sport3.jpg">
                    <img src="./img/sport4.jpg">
                </div>
            </div>
            <!-- 电影类 -->
            <div class="movie">
                <div class="top">
                    <div class="left">
                        <img src="./img/type_of_movie.png">
                    <p>电影类</p>
                    </div>
                    <div class="right">
                        <p>更多</p>
                        <img src="./img/icon2.png">
                    </div>
                </div>
                <div class="bottom">
                    <img src="./img/movie1.jpg">
                    <img src="./img/movie2.jpg">
                    <img src="./img/movie3.jpg">
                    <img src="./img/movie4.jpg">
                </div>
            </div>
        </section>
        <!-- 尾部 -->
        <footer>
            <ul>
                <li>
                    <img src="./img/classify/home.png">
                    <p>首页</p>
                </li>
                <li>
                    <img src="./img/classify/class.png">
                    <p>分类</p>
                </li>
                <li>
                    <img src="./img/discover.png">
                    <p>发现</p>
                </li>
                <li>
                    <img src="./img/person.png">
                    <p>我的</p>
                </li>
            </ul>
        </footer>
    </div>
</body>
<script src="./lib-flexible-2.0/index.js"></script>
</html>
